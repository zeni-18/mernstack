<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <p id="p1">Hello</p>

    <button onclick = "changeText()">Click</button>
    <script>
        function changeText(){
            document.getElementById("p1").innerText =  "Text changed using innerText!";
        }
    </script>
     <p id="p2">Hello</p>

    <button onclick = "changeText()">Click</button>
    <script>
        function changeText(){
            document.getElementById("p2").innerHTML =  "<b><i>Bolded Italic text!";
        }
    </script>
</body>
</html>
