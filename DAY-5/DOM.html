<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="mypara">This is a paragraph composed by Zeni!!</p>
    <script>
        const para = document.getElementById("mypara");
        para.style.color="red";
        para.style.backgroundColor="aqua";
        para.style.fontSize="30px";
    </script>
    <p id="demo">This is a demo class!!</p>
    <script>
        let a = document.getElementbyId("demo").textContent;
        console.log("innerText:",a);
    </script>
</body>
</html>
