<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back</h1>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                </div>
                
                <button type="button" onclick="goToHome()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg transition">Login</button>
            </form>
            
            <p class="text-center text-gray-600 mt-4">Don't have an account? <span class="text-blue-500 cursor-pointer font-semibold">Sign up</span></p>
        </div>
    </div>

    <!-- Homepage -->
    <div id="homePage" class="hidden min-h-screen bg-gray-50">
        <nav class="bg-white shadow-md p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">MyApp</h1>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Logout</button>
            </div>
        </nav>

        <div class="container mx-auto p-8">
            <h2 class="text-4xl font-bold text-gray-800 mb-8">Hello, Welcome! ðŸ‘‹</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Dashboard</h3>
                    <p class="text-gray-600">View your analytics and statistics</p>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Profile</h3>
                    <p class="text-gray-600">Manage your profile settings</p>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Settings</h3>
                    <p class="text-gray-600">Configure your preferences</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToHome() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
        }
        
        function logout() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        }
    </script>
</body>
</html>
