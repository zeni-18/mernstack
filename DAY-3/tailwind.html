<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Starry Card â€” Tailwind</title>

  <!-- Tailwind CDN (good for demos) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: small custom tweaks -->
  <style>
    /* subtle card outline like the example */
    .card-outline { box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06); }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">

  <div class="max-w-sm w-full">
    <article class="bg-white rounded-lg overflow-hidden card-outline">
      <!-- top image -->
      <img
        class="w-full h-40 object-cover"
        src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop"
        alt="starry mountains"
      />

      <!-- content -->
      <div class="p-6">
        <h2 class="text-3xl font-medium text-gray-900 mb-3">Mountain Range</h2>

        <p class="text-gray-600 leading-relaxed mb-6">
          Look up at the Mountain View, and find yourself
          <span class="font-semibold text-gray-800">immersed</span>
          in the amazing mountain range of Aspen.
        </p>

        <div>
          <button
            class="w-full text-indigo-700 bg-indigo-100/60 hover:bg-indigo-200/70 focus:ring-2 focus:ring-indigo-200 rounded-md py-3 text-lg font-medium flex items-center justify-center gap-2 transition"
            aria-label="Explore"
          >
            Explore
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </button>
        </div>
      </div>
    </article>
  </div>

</body>
</html>
